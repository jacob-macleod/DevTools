<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown to 13:40 PM</title>
<link href="https://fonts.googleapis.com/css2?family=DSEG7Classic-Bold&display=swap" rel="stylesheet">
<style>
    body {
        background-color: black;
        color: #00ff00;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: 'DSEG7Classic-Bold', monospace;
    }
    #countdown {
        font-size: 20vw;
        color: #00ff00;
        text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 20px #00ff00;
    }
</style>
</head>
<body>

<div id="countdown">Loading...</div>

<script>
    function updateCountdown() {
        const now = new Date();
        const target = new Date();
        target.setHours(13, 40, 0, 0);
        
        // If current time is past 13:40, target tomorrow
        if (now > target) {
            target.setDate(now.getDate() + 1);
        }

        const secondsRemaining = Math.floor((target - now) / 1000);

        const countdownElement = document.getElementById('countdown');

        if (secondsRemaining > 0) {
            countdownElement.innerText = secondsRemaining;
        } else {
            countdownElement.innerText = "00:00:00";
            document.body.style.backgroundColor = 'red';
            countdownElement.style.color = '#fff';
            countdownElement.style.textShadow = "0 0 10px #fff, 0 0 20px #ff0, 0 0 30px #ff0";
        }
    }

    setInterval(updateCountdown, 1000);
</script>

</body>
</html>
